<body>

<nav class="navbar navbar-expand-sm bg-info navbar-light justify-content-center">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="https://item.jd.com/100010090645.html">
           <button type="button" class="btn btn-outline-light text-dark">源网页</button>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="https://www.taobao.com/">
          <button type="button" class="btn btn-outline-light text-dark">淘宝</button>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="https://www.tmall.com/">
          <button type="button" class="btn btn-outline-light text-dark">天猫</button>
      </a>

    <div class="container-info">
        <div class="row">
<!--            <img src="{{ image }}">-->
            <div class="col">
                <img src="../static/images/good.png" style="width: 300px; height:300px">
            </div>
            <div class="col">
                <div class="text-info">
                <h2>{{name}}</h2>
                <div class="card bg-info text-white">
                    <div class="card-header">商品描述</div>
                    <div class="card-body">{{summary}}</div>
                    <div class="card-footer">用户偏好度：{{mean}}</div>
                </div>
                </div>
            </div>
        </div>

        <div class="comment">
             <h2>商品评价分析</h2>
            <p>以下列出情感分数最高的三天评价（真实好评）</p>
            <table class="table">
                <thead>
                    <tr>
                        <th>情感评分</th>
                        <th>评价内容</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{pos_0}}</td>
                        <td>{{pos_sample_0}}</td>
                    </tr>
                    <tr>
                        <td>{{pos_1}}</td>
                        <td>{{pos_sample_1}}</td>
                    </tr>
                    <tr>
                        <td>{{pos_2}}</td>
                        <td>{{pos_sample_2}}</td>
                    </tr>
                </tbody>
            </table>
            <br>
            <p>以下列出情感分数最低的三天评价（真实差评）</p>
            <table class="table">
                <thead>
                    <tr>
                        <th>情感评分</th>
                        <th>评价内容</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{neg_0}}</td>
                        <td>{{neg_sample_0}}</td>
                    </tr>
                    <tr>
                        <td>{{neg_1}}</td>
                        <td>{{neg_sample_1}}</td>
                    </tr>
                    <tr>
                        <td>{{neg_2}}</td>
                        <td>{{neg_sample_2}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
